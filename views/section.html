<div id="song">
  <div ng-init="initSection()" class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">Chord Sequence - Chordpro Editor</a>
  </div>
  <div class="panel panel-default row">
    <div class="col-xs-12">
      <div class="well">
        <table width="100%">
          <tr>
            <td align="center">
              <h3>
                <strong>{{section.title}}</strong>
              </h3>
            </td>
          </tr>
          <tr height="10"/>
          <tr>
            <td align="center">
              <select class="selectpicker" ng-change="selectSectionChord(this)">
                <option ng-repeat="chord in section.chords" value="{{$index}}">{{chord.name}}</option>
              </select>
              <button type="button" ng-click="moveChordLeft(this)" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span></button>
              <button type="button" ng-click="moveChordRight(this)" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
              <button type="button" ng-click="confirmMoveChord(this)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span></button>
<!--
              <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-retweet"></span></button>
-->
          </tr>
          <tr height="10"/>
        </table>
        <table width="100%">
          <tr>
            </td>
            <td align="center">
              <svg width="800" height="{{section.lyrics.length*40+50}}">
                <text x = "10" y = "45" font-size = "20" font-family="Courier">
                  <tspan ng-repeat="line in section.lyrics track by $index" x="20" y="{{($index+1)*40}}">{{line}}</tspan>
                </text>
                <text x = "10" y = "45" font-size = "20" font-family="Courier" fill="blue" font-weight="bold">
                  <tspan ng-repeat="chord in section.chords" x="{{chord.col*12+20}}" y="{{(chord.line+1)*40-20}}">{{chord.name}}</tspan>
                </text>
                <rect id="from" x="{{from.col*12+20}}" y="{{from.row*40+2}}" width="24" height="24" style="fill:rgb(0,0,255);stroke-width:2;stroke:rgb(0,0,255)" stroke-opacity="1.0" fill-opacity="0.1" onclick="selectChordPosition(this)"/>
                <rect id="to" x="{{to.col*12+20}}" y="{{to.row*40+20}}" width="24" height="24" style="fill:rgb(255,0,0);stroke-width:2;stroke:rgb(255,0,0)" stroke-opacity="1.0" fill-opacity="0.1" onclick="selectChordPosition(this)"/>
              </svg>
            </td>
          </tr>
        </table>
    </div>
  </div>
</div>
